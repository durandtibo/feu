name: Test - Install Packages
on:
  workflow_call:
  workflow_dispatch:  # to trigger manually

jobs:
  numpy:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 10
    strategy:
      max-parallel: 8
      fail-fast: false
      matrix:
        os: [ ubuntu-latest, macos-latest ]
        python-version: [ '3.12', '3.11', '3.10', '3.9' ]
        numpy-version: [ 2.1.0, 2.0.2, 1.26.4, 1.25.2, 1.24.3, 1.23.5, 1.22.4, 1.21.6, 1.20.3, 1.19.5, 1.18.5, 1.17.5, 1.16.6 ]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install packages
        run: |
          pip install coola numpy==${{ matrix.numpy-version }}

      - name: Run some checks
        run: |
          python tests/install_package_checks.py
