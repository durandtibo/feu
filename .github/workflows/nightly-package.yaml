name: Nightly Package Tests
on:
  schedule:
    - cron: '40 8 * * *' # run at 8:40 AM UTC
  workflow_dispatch:  # to trigger manually

permissions:
  contents: read

jobs:
  get-versions:
    uses: ./.github/workflows/get-versions.yaml

  stable:
    uses: ./.github/workflows/test-package.yaml
    with:
      install-cmd: 'uv pip install minrecord'

  stable-all:
    uses: ./.github/workflows/test-package.yaml
    with:
      install-cmd: 'uv pip install "minrecord[all]"'

  stable-extras:
    uses: ./.github/workflows/test-package-extras.yaml

  latest:
    uses: ./.github/workflows/test-package.yaml
    with:
      install-cmd: 'uv pip install --pre minrecord'

  latest-all:
    uses: ./.github/workflows/test-package.yaml
    with:
      install-cmd: 'uv pip install --pre "minrecord[all]"'

  latest-extras:
    uses: ./.github/workflows/test-package-extras.yaml
    with:
      install-args: '--pre'


  ########################
  #     Dependencies     #
  ########################

  packaging:
    needs: get-versions
    uses: ./.github/workflows/test-package-dep.yaml
    with:
      package-name: packaging
      package-versions: ${{ toJson(fromJson(needs.get-versions.outputs.package_versions).packaging) }}

  typing-extensions:
    needs: get-versions
    uses: ./.github/workflows/test-package-dep.yaml
    with:
      package-name: typing-extensions
      package-versions: ${{ toJson(fromJson(needs.get-versions.outputs.package_versions).typing_extensions) }}


  #################################
  #     Optional dependencies     #
  #################################

  click:
    needs: get-versions
    uses: ./.github/workflows/test-package-dep.yaml
    with:
      package-name: click
      package-versions: ${{ toJson(fromJson(needs.get-versions.outputs.package_versions).click) }}

  gitpython:
    needs: get-versions
    uses: ./.github/workflows/test-package-dep.yaml
    with:
      package-name: gitpython
      package-versions: ${{ toJson(fromJson(needs.get-versions.outputs.package_versions).gitpython) }}

  requests:
    needs: get-versions
    uses: ./.github/workflows/test-package-dep.yaml
    with:
      package-name: requests
      package-versions: ${{ toJson(fromJson(needs.get-versions.outputs.package_versions).requests) }}

  urllib3:
    needs: get-versions
    uses: ./.github/workflows/test-package-dep.yaml
    with:
      package-name: urllib3
      package-versions: ${{ toJson(fromJson(needs.get-versions.outputs.package_versions).urllib3) }}
